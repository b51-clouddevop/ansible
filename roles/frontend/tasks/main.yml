- name: Install gninx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Download and extract frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Remove older web cantents
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: copy frontend content to ngnix path
  ansible.builtin.copy:
    src: /tmp/frontend-main/static
    dest: /usr/share/nginx/html
    remote_src: yes

- name: copying roboshpop configaration
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
    
- name: Restarting ngnix
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes
